name: Build and Commit LaTeX PDF

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repo
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra

      - name: ğŸ§± Compilar CV
        run: |
          mkdir -p public
          pdflatex -interaction=nonstopmode -output-directory=public main.tex

      - name: ğŸ” Configurar Git para commitear
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ… Commit del PDF generado
        run: |
          git add public/CV.pdf
          git commit -m "ğŸ“„ Actualizar CV.pdf compilado automÃ¡ticamente" || echo "Sin cambios"
          git push
        env:
          # Esto permite que GitHub Actions haga push al repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
