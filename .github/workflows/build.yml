name: Build and Deploy LaTeX CV

on:
  push:
    branches: [main]

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar LaTeX y paquetes requeridos
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-extra \
            texlive-fonts-extra \
            texlive-fonts-recommended

      - name: ðŸ§± Compilar LaTeX (main.tex â†’ main.pdf)
        run: |
          mkdir -p public
          pdflatex -interaction=nonstopmode -halt-on-error -output-directory=public main.tex

      - name: ðŸ“„ Renombrar PDF como CV.pdf
        run: mv public/main.pdf public/CV.pdf

      - name: âœ… Commit del PDF generado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/CV.pdf
          git commit -m "ðŸ“„ Actualizar CV.pdf compilado automÃ¡ticamente" || echo "Sin cambios"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
