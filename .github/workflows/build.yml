name: Build LaTeX PDF

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar repo
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra

      - name: ðŸ§± Compilar CV
        run: pdflatex -interaction=nonstopmode -output-directory=public cv.tex

      - name: ðŸ“¤ Subir a artefacto
        uses: actions/upload-artifact@v3
        with:
          name: cv-pdf
          path: public/CV.pdf
