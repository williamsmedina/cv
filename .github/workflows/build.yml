name: Build and Commit LaTeX PDF

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repo
        uses: actions/checkout@v3

      - name: 🧰 Instalar LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra

      - name: 🧱 Compilar CV
        run: |
          mkdir -p public
          pdflatex -interaction=nonstopmode -output-directory=public main.tex

      - name: 🔐 Configurar Git para commitear
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ✅ Commit del PDF generado
        run: |
          git add public/CV.pdf
          git commit -m "📄 Actualizar CV.pdf compilado automáticamente" || echo "Sin cambios"
          git push
        env:
          # Esto permite que GitHub Actions haga push al repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
